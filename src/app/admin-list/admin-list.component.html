<h2>Manage your wedding list</h2>

<md-card>
  <md-list>
    <md-list-item *ngFor="let gift of gifts | async">
      <h3 md-line>{{ gift.name }} ({{ gift.section }})</h3>
      <p md-line class="colour-ligher">
        <span *ngIf="gift.claimer">Claimed by {{ gift.claimer.name }}</span>
        <em *ngIf="!gift.claimer">Unclaimed</em>
      </p>
      <button md-icon-button type="button" (click)="editGift(gift)">
        <md-icon>edit mode</md-icon>
      </button>
      <button md-icon-button type="button" (click)="deleteGift(gift)">
        <md-icon>delete</md-icon>
      </button>
    </md-list-item>
  </md-list>
</md-card>

<nav class="app-action">
  <button type="button" md-fab (click)="createGift()">
    <md-icon class="md-24">add</md-icon>
  </button>
</nav>
